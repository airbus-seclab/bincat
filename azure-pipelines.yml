trigger:
- azure-pipelines

pool:
  vmImage: 'vs2017-win2016'

steps:
- powershell: |
    mkdir build
    $ProgressPreference = 'SilentlyContinue'
    wget "https://github.com/fdopen/opam-repository-mingw/releases/download/0.0.0.2/OCaml64.exe" -O "build\OCaml64.exe"
  displayName: 'Download OCaml'

- script: |
    build\OCaml64.exe /S
  displayName: 'Install OCaml'

- script: |
    echo %Build.SourcesDirectory%
    dir %Build.SourcesDirectory%
    C:\Ocaml64\bin\bash -l -c "pwd"
    C:\Ocaml64\bin\bash -l -c "env"
    C:\Ocaml64\bin\bash -l -c "echo %Build.SourcesDirectory%"
    C:\Ocaml64\bin\bash -l -c "echo LS; ls / || true"
    C:\Ocaml64\bin\bash -l -c "echo FOR; for i in /*; do echo $i; ls $i; done || true"
    C:\Ocaml64\bin\bash -l -c "opam install --yes depext depext-cygwinports; opam depext conf-gmp.1; opam install --yes menhir zarith ocamlgraph ppx_tools cppo num"
    C:\Ocaml64\bin\bash -l -c "wget https://bootstrap.pypa.io/get-pip.py ; python get-pip.py"
  displayName: 'Install dependencies'

- script: |
    C:\Ocaml64\bin\bash -l -c "find /cygdrive/d || true"
    C:\Ocaml64\bin\bash -l -c "eval $(ocaml-env cygwin); cd /cygdrive/$(echo $BUILD_SOURCESDIRECTORY |cut -c1|tr 'A-Z' 'a-z')/$(echo $BUILD_SOURCESDIRECTORY |sed -e 's/\\/\//g'|cut -c4-); make windist; mkdir windist; mv bincat-win-*.zip windist/"
  displayName: 'Build BinCAT for Windows'

- task: PublishBuildArtifacts@1
  displayName: Publish BinCAT for Windows installer
  continueOnError: false
  inputs:
    pathtoPublish: $(Build.SourcesDirectory)/windist
    artifactName: bincat.zip
